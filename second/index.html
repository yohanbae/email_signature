<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://kit.fontawesome.com/a61083853f.js" crossorigin="anonymous"></script>
  <style type="text/css">
@import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap");
.wrap {
  width: 350px;
  height: 200px;
  font-family: "Work Sans", sans-serif;
  font-weight: 400;
  -webkit-box-shadow: 5px 4px 10px 4px #CDCDCD;
  box-shadow: 5px 4px 10px 4px #CDCDCD;
  color: #6e6e6e;
  display: grid;
  justify-content: center;
  align-items: center;
}
.wrap .content {
  display: grid;
  grid-template-columns: 92px 1fr;
  grid-gap: 20px;
}
.wrap .content img {
  width: 92px;
  height: 92px;
  border-radius: 50%;
  object-fit: cover;
}
.wrap .content .right {
  display: grid;
  justify-content: center;
  align-items: center;
}
.wrap .content .right .text1 {
  font-size: 20px;
  font-weight: 600;
}
.wrap .content .right .text2 {
  font-size: 12px;
}
.wrap .content .right .icons {
  margin-top: 10px;
}
.wrap .content .right .icons .thebox {
  background: #6e6e6e;
  color: white;
  margin-right: 2px;
  width: 20px;
  height: 20px;
  display: inline-block;
}
.wrap .content .right .icons .thebox .ic {
  font-size: 14px;
  margin-left: 3px;
}
.wrap .content .right .icons .thebox .icc {
  font-size: 14px;
  margin-left: 4px;
}

/*# sourceMappingURL=style.css.map */

  </style>

</head>
<body>

  <div class="wrap">
    <div class="content">
      <img src="profile.jpg" alt="">
      <div class="right">
        <div class="thecontent">
          <div class="text1">Melanie Rose</div>
          <div class="text2">Creative Desginer Rose Design Studio</div>
          <hr>
          <div class="text2">w: rosedesignstudio.com</div>
          <div class="icons">
            <div class="thebox"><i class="fab fa-facebook ic"></i></div>
            <div class="thebox"><i class="fab fa-twitter ic"></i></div>
            <div class="thebox"><i class="fab fa-instagram icc"></i></div>
          </div>
        </div>
      </div>

    </div>
  </div>


</body>
</html>
